<div *ngIf="isMultiple">
<mat-form-field>
  <mat-label *ngIf="label">{{label}}</mat-label>
  <mat-select [placeholder]="placeholder" [formControl]="form" [disabled]="isDisabled"
    (selectionChange)="inputChange()" multiple>
    <mat-option *ngFor="let item of items" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div *ngIf="!isMultiple">
  <mat-form-field>
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-select [placeholder]="placeholder" [formControl]="form" [disabled]="isDisabled"
      (selectionChange)="inputChange()">
      <mat-option *ngFor="let item of items" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
